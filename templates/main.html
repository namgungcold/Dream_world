<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몽글몽글</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      color: #b0b0b0;
      text-align: center;
      line-height: 1.5;
    }

    .button {
      width: 200px;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 30px;
      text-align: center;
      cursor: pointer;
    }

    .signup {
      background-color: #e0e0e0;
      color: black;
    }

    .signin {
      background-color: transparent;
      color: white;
      border: 1px solid #b0b0b0;
    }
  </style>
</head>
<body>
  <h1>몽글몽글</h1>
  <p>잠든 사이에도<br>작가가 될 수 있습니다</p>

  <button class="button signup" onclick="redirectToSignup()">sign up</button>
  <button class="button signin" onclick="redirectToSignin()">sign in</button>

  <script>
    function redirectToSignup() {
      window.location.href = "/signUp";
    }

    function redirectToSignin() {
      window.location.href = "/login"; // 경로 수정
    }
  </script>
</body>
</html>
